    <body>
     <form action ="membershipform.html">
        <section class="section-padding wow fadeInUp delay-05s" id="register">
          <div class="container">
            <div class="row white">
              <div class="col-md-8 col-sm-12">
                <div class="section-title">
                  <h2 class="head-title black"> Register</h2>
                  <hr class="botm-line">
                <!--  <p class="sec-para black">...</p>-->
                </div>
              </div>
              <div class="col-md-12 col-sm-12">
                <div class="col-md-4 col-sm-6" style="padding-left:0px;">
                  <!--<h3 class="cont-title">Email Us</h3>
                  <div id="sendmessage">Your message has been sent. Thank you!</div>
                  <div id="errormessage"></div>-->
                  <div class="contact-info">
                    <form action="" method="post" role="form" class="contactForm">
                      <div class="form-group">
                        Enter Name:<input type="text" name="name" class="form-control" id="name" placeholder="Your Name" data-rule="minlen:4" data-msg="Please enter at least 4 chars" required />
                        <div class="validation"></div>
                      </div>
                      <div class="form-group">
                       Enter Email: <input type="email" class="form-control" name="email" id="email" placeholder="Your Email" data-rule="email" data-msg="Please enter a valid email" required/>
                        <div class="validation"></div>
                      </div>
                      <div class="form-group">
                       Enter Age: <input type="number" class="form-control" name="age" id="age" placeholder="Your Age" data-rule="age" data-msg="Please enter your age" required/>
                             <div class="validation"></div>
                           </div>
                      <div class="form-group">
                            Gender: <br>
                            Female<input type="radio"  name="Gender" id="Gender" value="Female"  data-msg="Please select your gender" /><br>
                            Male<input type="radio"  name="Gender" id="Gender" value="Male"  data-msg="Please select your gender" /><br>
                            Other<input type="radio"  name="Gender" id="Gender" value="Other"  data-msg="Please select your gender"/><br>
                             <div class="validation"></div>
                           </div>
                      <div class="form-group">
                       Enter Phone Number: <input type="tel" class="form-control" name="Phone" id="Phone" placeholder=" 10 digit valid number" data-rule="Phone" data-msg="Please enter 10 digit valid number" required />
                           <div class="validation"></div>
                         </div>
                      <div class="form-group">
                       Enter Address: <input type="text" class="form-control" name="Address" id="Address" placeholder=" Enter valid Address" data-rule="Address" data-msg="Please enter your Address" required/>
                           <div class="validation"></div>
                         </div>
                      <div>
                        Actor<br>
                        <select name="Actor" required >
                          <option value="none">none</option>
                         <a href="membershipform.html">
                          <option href="membershipform.html" value="Trainer">Trainer</option>
                        </a>
                          <option value="Admin">Admin</option>
                          <option value="Client">Client</option>
                        </select>
                      </div>
                      <br>

                          <div>
                              <!--<label for="date">-->
                                Date 
                                <label>
                                <span class="description-date">Please use the DD-MM-YYYY format.</span>
                              </label>
                              <input type="date" id="date" pattern="(?:19|20)[0-9]{2}-(?:(?:0[1-9]|1[0-2])-(?:0[1-9]|1[0-9]|2[0-9])|(?:(?!02)(?:0[1-9]|1[0-2])-(?:30))|(?:(?:0[13578]|1[02])-31))" required>
                          </div>
                          <br>
                          <p>By creating an account you agree to our  <a href="#">Terms & Privacy</a>.</p>

                      <br>
                             <input type="submit" class="btn btn-send">
                    </form>
                    <br>
                    <div class="container signin">
                        <p>Already have an account? <a href="#">Sign in</a>.</p>
                      </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </form>

    </body>
